<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenText</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

              />
            </svg>
          </div>
          <p id="sentiment" class="sentiment">Test</p>
        </div>

        <ul id="list" class="list">
          <div id="summary-content" class="summary-content">
            <p id="emotion" class="emotion"></p>
            <p id="summary" class="summary"></p>
          </div>
        </ul>
      </div>

      <div class="title-description">
        <img id="title-img" class="title-img" src="icons/sentext_logo.png" />
        <p id="description" class="description">
          Analyze the sentiment towards a certain post in X, see a small summary
          and ask questions about the responses. Just click 'Analyze' and we
          will do the rest!
        </p>
      </div>

      <button id="main-button" class="main-button">Analyze</button>

      <div id="chat-div" class="chat-div hidden">
        <input
          id="chat-prompt"
          type="text"
          class="chat-prompt"
          placeholder="Ask a question about this post"
        />
        <button id="ask-button" class="ask-button">Ask</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
